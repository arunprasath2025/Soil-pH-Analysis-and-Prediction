<!DOCTYPE html>
<html>
  <head>
    <title>SOIL PH PREDICTION</title>
    <style>
      body { 
        background: url('https://littlebluemarble.ca/wp-content/uploads/2020/08/EcoFarm.jpg') no-repeat center center fixed;
			background-size: cover;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

      #container {
        width: 60%;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      
      }

      h1 {
        text-align: center;
        color: #555;
      }

      label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      
    </style>
  </head>
  <body>
    <div id="container">
      <h1>SOIL pH PREDICTION <span style='font-size:65px;'>&#127748;</span></h1>
      <form action="/predict" method="POST">
        <label for="temperature">Temperature (in Â°C)</label>
        <input type="number" id="temperature" name="temperature" placeholder="Enter temperature...">

        <label for="humidity">Humidity (in %)</label>
        <input type="number" id="humidity" name="humidity" placeholder="Enter humidity...">

        <label for="rainfall">Rainfall (in mm)</label>
        <input type="number" id="rainfall" name="rainfall" placeholder="Enter rainfall...">

        <label for="n">N (in kg/ha)</label>
        <input type="number" id="n" name="n" placeholder="Enter N...">

        <label for="p">P (in kg/ha)</label>
        <input type="number" id="p" name="p" placeholder="Enter P...">

        <label for="k">K (in kg/ha)</label>
        <input type="number" id="k" name="k" placeholder="Enter K...">

        

        <input type="submit" value="Submit">
      </form>
    </div>
 <br>

  <center><p><font size="6.5" color="#E5F51D">{{ prediction_text }}</font></p></center> <br><br>
  </body>
</html>
